<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Registration</title>
    </head>
    <body>
        <form action="#" method="POST">
            <fieldset>
                <legend><h2>Let's Create a New Account</h2></legend>
                <label for="name">Your Full Name:</label><br>
                <input type="text" id="name" name="first name" placeholder="First Name" required></input>
                <input type="text" id="name" name="last name" placeholder="Last Name" required></input><br><br>
                <label for="email">Your Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Email" required></input><br><br>
                <label for="password">Your Password:</label><br>
                <input type="password" id="password" name="password" placeholder="New Password" required></input><br><br>
                <label for="gender">Your Gender:</label><br>
                <select id="gender" name="gender" required>
                    <option value="">--Please Select from the Following--</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>
            <fieldset>
                <legend><h2>Additional Info</h2></legend>
                <label for="phone">Your Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" placeholder="Mobile Number" minlength="9" maxlength="9"></input><br><br>
                <label for="dob">Your Birthday:</label><br>
                <input type="date" id="dob" name="dob"></input>
            </fieldset><br>
            <label><input type="checkbox" id="terms" name="terms" required>     I agree that Nour Harrak is a really cool guy!</label><br><br>
            <button type="submit"><h3>Sign Up!</h3></button>
        </form>
    </body>
</html>
